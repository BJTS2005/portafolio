limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Ocultar versión de nginx
    server_tokens off;

    # DESACTIVAR buffering de cliente (no necesita client_temp)
    proxy_buffering off;
    client_body_in_file_only off;

    # Límites de tamaño
    client_max_body_size 5M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    limit_req_status 429;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'self';" always;
    
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_disable "msie6";

    # Bloquear archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear archivos sensibles
    location ~* \.(env|git|gitignore|log|sh|sql|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Servir archivos
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 404 personalizada
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 50x personalizada
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Bloquear source maps
    location ~* \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}